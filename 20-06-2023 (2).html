<body>

//Prompt for the radius
var radius = prompt("Enter the radius of the circle:");

//Convert the radius to a number
radius = Number(radius);

//Calculate the area
var area = (22/7)*Math.pow(radius,2);

//Display the result
console.log("The area of the circle is: "+area);
